<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear cuenta</title>
    <link rel="stylesheet" href="../CSS/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <!--comentario-->
    <div class="container">

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

   

        </nav>

            <div class="row">
                <div class="text-center">
                    <img src="../images/logo.png" class="rounded" width="225" alt="Logo.png" >
                </div>
                
                <div class="mb-3 col-sm-12 col-md-6">
                <label for="InputName" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="InputName">
                </div>

                <div class="mb-3 col-sm-12 col-md-6">
                <label for="Inputtel" class="form-label">Telefono</label>
                <input type="tel" class="form-control" id="Inputtel">
                </div>

                <div class="mb-3 col-sm-12 col-md-6">
                <label for="InputLastname" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="InputLastname">
                </div>

                <div class="mb-3 col-sm-12 col-md-6">
                <label for="InputBirthday" class="form-label">Fecha de nacimiento</label>
                <input type="date" class="form-control" id="InputBirthday">
                </div>

                <div class="mb-3 col-sm-12 col-md-6">
                <label for="InputCurp" class="form-label">CURP</label>
                <input type="text" class="form-control" id="InputCurp">
                </div>

                <div class="mb-3 col-sm-12 col-md-6">
                <label for="InputRFC" class="form-label">RFC</label>
                <input type="text" class="form-control" id="InputRFC">
                </div>

                <div class="mb-3 col-sm-12 col-md-6">
                <label for="InputDirection" class="form-label">Direccion</label>
                <input type="text" class="form-control" id="InputDirection">
                </div>

                <div class="mb-3 col-sm-12 col-md-6">
                <label for="InputEmail" class="form-label">Correo electronico</label>
                <input type="email" class="form-control" id="InputEmail">
                </div>

                <div class="mb-3 col-sm-12 col-md-6">
                <label for="InputStage" class="form-label">Puesto</label>
                <input type="text" class="form-control" id="InputStage">
                </div>

                <div class="col-md-6">
                <label for="validationDefault04" class="form-label">Estatus</label>
                <select class="form-select" id="validationDefault04" required>
                    <option selected disabled value="">-</option>
                    <option>Activo</option>
                    <option>Inactivo</option>
                </select>
                </div>
                <div>
                <button type="submit" class="btn btn-primary">Terminar</button>
                <button type="submit" class="btn btn-danger">Cancelar</button>
                </div>
            </div>

            <footer class="my-5 pt-5 text-muted text-center text-small">
                <p class="mb-1">© Librería Grandhi</p>
                <ul class="list-inline">
                    <a href="https://facebook.com/raul.zury" target="_blank"><img src="../images/fb.png" alt="facebook" width="3%" ></a>
                    <a href="https://instagram.com/raul_zury" target="_blank"><img src="../images/ig.png" alt="instagram" width="3%"></a>
                    <a href="https://twitter.com/Raul_Zury" target="_blank"><img src="../images/tw.png" alt="twitter" width="5%"></a>
                    <a href="tel:5521993746"><img src="../images/tel.png" alt="telefono" width="3%"></a>
                </ul>
            </footer>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script></body>
</html>
