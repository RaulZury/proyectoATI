<body>
    <!--comentario-->
    <div class="container">
        <div class="container-fluid text-center">
            <a class="navbar-brand" href="http://localhost/proyectoATI/index.php"><img class="d-block mx-auto mb-4" src="../images/logo.png" alt="" width="100" height="100"></a>
        </div>

            <div class="row">
          
                
                <div class="mb-3 col-sm-12 col-md-6">
                <label for="InputName" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="InputName">
                </div>

                <div class="mb-3 col-sm-12 col-md-6">
                <label for="Inputtel" class="form-label">Telefono</label>
                <input type="tel" class="form-control" id="Inputtel">
                </div>

                <div class="mb-3 col-sm-12 col-md-6">
                <label for="InputLastname" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="InputLastname">
                </div>

                <div class="mb-3 col-sm-12 col-md-6">
                <label for="InputBirthday" class="form-label">Fecha de nacimiento</label>
                <input type="date" class="form-control" id="InputBirthday">
                </div>

                <div class="mb-3 col-sm-12 col-md-6">
                <label for="InputCurp" class="form-label">CURP</label>
                <input type="text" class="form-control" id="InputCurp">
                </div>

                <div class="mb-3 col-sm-12 col-md-6">
                <label for="InputRFC" class="form-label">RFC</label>
                <input type="text" class="form-control" id="InputRFC">
                </div>

                <div class="mb-3 col-sm-12 col-md-6">
                <label for="InputDirection" class="form-label">Direccion</label>
                <input type="text" class="form-control" id="InputDirection">
                </div>

                <div class="mb-3 col-sm-12 col-md-6">
                <label for="InputEmail" class="form-label">Correo electronico</label>
                <input type="email" class="form-control" id="InputEmail">
                </div>

                <div class="mb-3 col-sm-12 col-md-6">
                <label for="InputStage" class="form-label">Puesto</label>
                <input type="text" class="form-control" id="InputStage">
                </div>

                <div class="col-md-6">
                <label for="validationDefault04" class="form-label">Estatus</label>
                <select class="form-select" id="validationDefault04" required>
                    <option selected disabled value="">-</option>
                    <option>Activo</option>
                    <option>Inactivo</option>
                </select>
                </div>
                <div>
                <button type="submit" class="btn btn-primary">Terminar</button>
                <button type="submit" class="btn btn-danger">Cancelar</button>
                </div>
            </div>

    </div>
